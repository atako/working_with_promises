<html>
  <head>
  </head>
  <body>
    <button>Click me!</button>

    <script>
      

      const startGame = () => {
        let counter = 0;

        document.querySelector('button').addEventListener('click', () => {
          ++counter;
        });

        return new Promise((resolve, reject) => {
          setTimeout(() => counter > 5 ? resolve() : reject(), 2000);
        });
      }

      startGame()
        .then(() => alert('You won'))
        .catch(() => alert('You loose'));
    
    </script>
  </body>
</html>
